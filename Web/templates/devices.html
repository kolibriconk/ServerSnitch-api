<!doctype html>
<html>
  <head>
    <title>Devices</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='devices.css') }}">
  </head>
  <body>
    <h1>Devices</h1>
    <div class="grid-container">
      {% for device in devices %}
      <div class="grid-item">
        <h2>{{ device[1] }}</h2>
        <p>EUI: {{ device[0] }}</p>
        <p>{{ device[2] }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
